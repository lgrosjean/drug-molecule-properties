{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Inputs</h1>
    <hr>
    <form class="form-inline" action="{{ url_for('inputs') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputSmile">Smile</label>
            <input type="text" class="form-control" name="inputSmile" placeholder="Smile">
        </div>
        <br>
        <input type="radio" name="options" id="model1" value="model1"> Model 1 </input><br>
        <input type="radio" name="options" id="model2" value="model2"> Model 2 </input><br>
        <button type="submit" class="btn btn-default">Predict</button>
    </form>
</div>
{% endblock %}
